<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>D&P Studio – Dane i płatność</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1, h2 { color: cornflowerblue; }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      background: rgb(7, 0, 104);
      padding: 25px;
      border-radius: 20px;
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-size: 0.95rem;
      color: cadetblue;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .checkbox {
      margin-top: 20px;
      font-size: 0.85rem;
    }

    .checkbox input {
      width: auto;
      margin-right: 8px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: cornflowerblue;
      color: #000;
    }

    button:hover {
      background: rgb(46, 224, 255);
    }

    a { color: cornflowerblue; }
  </style>
</head>

<body>

<main>
  <h1>Dane do zamówienia</h1>

  <form id="checkout-form">

    <h2>Dane klienta</h2>

    <label>
      Imię i nazwisko
      <input type="text" id="full_name" required>
    </label>

    <label>
      E-mail
      <input type="email" id="email" required>
    </label>

    <label>
      Numer telefonu
      <input type="tel" id="phone" required>
    </label>

    <h2>Adres wysyłki</h2>

    <label>
      Ulica i numer
      <input type="text" id="street" required>
    </label>

    <label>
      Kod pocztowy
      <input type="text" id="postal_code" required>
    </label>

    <label>
      Miasto
      <input type="text" id="city" required>
    </label>

    <label>
      Kraj
      <input type="text" id="country" value="Polska" required>
    </label>

    <div class="checkbox">
      <label>
        <input type="checkbox" id="terms" required>
        Akceptuję 
        <a href="/privacy.html">politykę prywatności</a> 
        oraz <a href="/terms.html">regulamin</a>
      </label>
    </div>

    <button type="submit">
      Przejdź do płatności
    </button>

  </form>
</main>

<script>

const cart = JSON.parse(localStorage.getItem("cart")) || [];

if (cart.length === 0) {
  alert("Koszyk jest pusty");
  window.location.href = "/shop.html";
}

document.getElementById("checkout-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const customer = {
    name: document.getElementById("full_name").value.trim(),
    email: document.getElementById("email").value.trim(),
    phone: document.getElementById("phone").value.trim(),
    address: {
      street: document.getElementById("street").value.trim(),
      zip: document.getElementById("postal_code").value.trim(),
      city: document.getElementById("city").value.trim(),
      country: document.getElementById("country").value.trim()
    }
  };

  try {

    const response = await fetch("/checkout", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        customer,
        cart   // ← wysyłamy czysty obiekt, NIE string
      })
    });

    const result = await response.json();

    if (!response.ok) {
      alert(result.error || "Błąd płatności");
      return;
    }

    if (result.url) {
      localStorage.removeItem("cart");
      window.location.href = result.url;
    } else {
      alert("Nie udało się utworzyć sesji płatności");
    }

  } catch (err) {
    console.error("Checkout error:", err);
    alert("Błąd serwera");
  }
});

</script>

</body>
</html>
