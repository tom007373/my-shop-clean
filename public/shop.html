<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>D&P Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    .shop-header {
      width: 100%;
      background: #0300a7;
      text-align: center;
      padding: 20px;
      font-size: 2.2rem;
    }

    .search {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      display: block;
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: #004ea7;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: contain;
    }

    /* ===== POPUP ===== */

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #111;
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
    }

    .modal-content select,
    .modal-content input {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }

    .cart {
      background: #1a1a1a;
      margin: 20px;
      padding: 20px;
      border-radius: 15px;
    }

    .cart-item {
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    .checkout-btn {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: cornflowerblue;
    }
  </style>
</head>

<body>

<div class="shop-header">Nasz sklep</div>

<input type="text" id="search" class="search" placeholder="Szukaj produktu...">

<div id="products" class="products-grid"></div>

<!-- ===== POPUP ===== -->
<div id="productModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">✖</span>
    <h2 id="modalName"></h2>
    <img id="modalImage" width="70%" height="300px">

    <h4>Kolor</h4>
    <select id="modalColor">
      <option>Czarny</option>
      <option>Biały</option>
      <option>Niebieski</option>
    </select>

    <h4>Rozmiar</h4>
    <select id="modalSize">
      <option>S</option>
      <option>M</option>
      <option>L</option>
    </select>

<h4>Twój napis</h4>
<div id="textWrapper">
  <input type="text" id="modalText" placeholder="Wpisz tekst">
</div>

<h4>Kolor napisu/loga</h4>
<select id="modalTextColor">
  <option value="Biały">Biały</option>
  <option value="Czarny">Czarny</option>
  <option value="Zielony">Zielony</option>
  <option value="Czerwony">Czerwony</option>
  <option value="Niebieski">Niebieski</option>
</select>

<h4>Dodaj logo</h4>
<div id="logoWrapper">
  <input type="file" id="modalLogo">
</div>

    <button onclick="addConfiguredProduct()">
      Dodaj do koszyka
    </button>
  </div>
</div>

<div class="cart">
  <h2>Koszyk</h2>
  <div id="cart-items"></div>
  <p><strong>Suma:</strong> <span id="cart-total">0.00</span> zł</p>

  <button onclick="clearCart()">Wyczyść koszyk</button>
  <button class="checkout-btn" onclick="checkout()">Przejdź dalej</button>
</div>

<script src="shop.js"></script>

</body>
</html>
