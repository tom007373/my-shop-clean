<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>D&P Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#000;
  color:#fff;
}

.shop-header{
  background:#0300a7;
  text-align:center;
  padding:20px;
  font-size:2rem;
}

.search{
  width:90%;
  max-width:400px;
  margin:20px auto;
  display:block;
  padding:10px;
  border-radius:10px;
  border:none;
}

.products-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:20px;
}

.product{
  background:#004ea7;
  padding:15px;
  border-radius:15px;
  text-align:center;
}

.product img{
  width:100%;
  height:160px;
  object-fit:contain;
}

/* ===== MODAL ===== */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.modal-content{
  background:#111;
  padding:25px;
  border-radius:15px;
  width:90%;
  max-width:500px;
  max-height:90vh;
  overflow:auto;
  position:relative;
}

.close-btn{
  position:absolute;
  right:15px;
  top:10px;
  font-size:22px;
  cursor:pointer;
}

.modal select,
.modal input{
  width:100%;
  margin-bottom:12px;
  padding:8px;
  border-radius:6px;
  border:none;
}

.cart{
  background:#1a1a1a;
  margin:20px;
  padding:20px;
  border-radius:15px;
}

button{
  padding:10px 15px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.checkout-btn{
  width:100%;
  margin-top:15px;
  background:cornflowerblue;
}
</style>
</head>

<body>

<div class="shop-header">Nasz sklep</div>

<input type="text" id="search" class="search" placeholder="Szukaj produktu...">

<div id="products" class="products-grid"></div>

<!-- ===== POPUP ===== -->
<div id="productModal" class="modal">
  <div class="modal-content">

    <span class="close-btn" id="closeModal">✖</span>

    <h2 id="modalName"></h2>
    <img id="modalImage" width="60%" height="200">

    <h4>Kolor podstawy</h4>
    <select id="modalColor">
      <option>Czarny</option>
      <option>Biały</option>
      <option>Niebieski</option>
    </select>

    <h4>Rozmiar</h4>
    <select id="modalSize">
      <option>S - 25 × 25 mm × 4,8 mm</option>
      <option>M - 25 × 25 mm × 4,8 mm</option>
      <option>L - 35 × 35 mm × 4,8 mm</option>
    </select>

    <div id="textSection">
      <h4>Twój napis</h4>
      <input type="text" id="modalText" placeholder="Wpisz tekst">
    </div>

    <h4>Kolor loga / napisu</h4>
    <select id="modalTextColor">
      <option>Biały</option>
      <option>Czarny</option>
      <option>Zielony</option>
      <option>Czerwony</option>
      <option>Niebieski</option>
    </select>

    <div id="logoSection">
      <h4>Dodaj własne logo</h4>
      <input type="file" id="modalLogo">
    </div>

    <button id="addToCartBtn">Dodaj do koszyka</button>

  </div>
</div>

<div class="cart">
  <h2>Koszyk</h2>
  <div id="cart-items"></div>
  <p><strong>Suma:</strong> <span id="cart-total">0.00</span> zł</p>
  <button id="clearCartBtn">Wyczyść koszyk</button>
  <button class="checkout-btn" id="checkoutBtn">Przejdź dalej</button>
</div>

<script src="shop.js"></script>

</body>
</html>
