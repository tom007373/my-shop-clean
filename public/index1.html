<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&P Project</title>
  <link rel="icon" type="image/png" href="Gemini_Generated_Image_dtpmoadtpmoadtpm.png">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: black;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      color: white;
    }

    a {
      color: rgb(49, 0, 184);
      text-decoration: none;
    }

    a:hover {
      color: rgb(46, 224, 255);
      text-decoration: underline;
    }

    /* ===== HEADER ===== */
    .header {
      width: 100%;
      background: rgb(0, 104, 145);
      text-align: center;
      padding: 30px 10px;
      font-size: 2rem;
      color: rgb(17, 0, 255);
    }

    /* ===== LAYOUT ===== */
    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .box {
      flex: 1 1 300px;
      background: rgb(119, 0, 255);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      font-size: 30px;
    }

    .box.upload {
      background: rgb(0, 255, 200);
      color: black;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      margin-top: 15px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      resize: vertical;
      font-family: Arial, Helvetica, sans-serif;
    }

    input[type="file"] {
      margin-top: 15px;
      font-size: 1rem;
    }

    /* ===== EXTRA FILES ===== */
    .extra {
      background: rgb(0, 24, 161);
      margin: 20px;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
    }

    /* ===== POPUP ===== */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgb(94, 0, 0);
      padding: 30px;
      border-radius: 15px;
      display: none;
      z-index: 10;
      width: 90%;
      max-width: 400px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      .header {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <div class="header">
    ZMATERIALIZUJ SWÓJ PROJEKT...
  </div>

  <form action="/upload" method="post" enctype="multipart/form-data">

    <div class="container">

      <div class="box">
        ... OPISUJĄC GO **
        <textarea placeholder="Czarny brelok z chipem nfc z białym znaczkiem „web logo”" disabled></textarea>
      </div>

      <div class="box upload">
        ... PRZESYŁAJĄC GO DO NAS<br>
        <input type="file">
      </div>

    </div>

    <div class="extra">
      Dodatkowe pliki
      <br><br>
      <input type="file" name="files[]" multiple>
    </div>

  </form>

</body>
</html>
