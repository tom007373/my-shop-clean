<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&P Project</title>
  <link rel="icon" type="image/png" href="Gemini_Generated_Image_dtpmoadtpmoadtpm.png">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: black;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      color: white;
    }

    a {
      color: rgb(49, 0, 184);
      text-decoration: none;
    }

    a:hover {
      color: rgb(46, 224, 255);
      text-decoration: underline;
    }

    /* ===== HEADER ===== */
    .header {
      width: 100%;
      background: rgb(0, 104, 145);
      text-align: center;
      padding: 30px 10px;
      font-size: 2rem;
      color: rgb(17, 0, 255);
    }

    /* ===== LAYOUT ===== */
    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .box {
      flex: 1 1 300px;
      background: rgb(119, 0, 255);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      font-size: 30px;
    }

    .box.upload {
      background: rgb(0, 255, 200);
      color: black;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      margin-top: 15px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      resize: vertical;
      font-family: Arial, Helvetica, sans-serif;
    }

    input[type="file"] {
      margin-top: 15px;
      font-size: 1rem;
    }

    /* ===== EXTRA FILES ===== */
    .extra {
      background: rgb(0, 24, 161);
      margin: 20px;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
    }

    /* ===== POPUP ===== */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgb(94, 0, 0);
      padding: 30px;
      border-radius: 15px;
      display: none;
      z-index: 10;
      width: 90%;
      max-width: 400px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      .header {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <div class="header">
    ZMATERIALIZUJ SWÓJ PROJEKT...
  </div>

<form action="/project-upload" method="POST" enctype="multipart/form-data">

  <div class="container">

    <div class="box">
      ... OPISUJĄC GO **
      <textarea 
        name="description"
        placeholder="Opisz dokładnie projekt (kolor, rozmiar, zastosowanie...)">
      </textarea>
    </div>

    <div class="box upload">
      ... PRZESYŁAJĄC GO DO NAS<br>
      <input type="file" name="mainFile">
    </div>

  </div>

  <div class="extra">
    Dodatkowe pliki
    <br><br>
    <input type="file" name="extraFiles[]" multiple>
  </div>

  <div style="text-align:center; margin:20px;">
    <button type="submit" id="submitBtn" style="
      padding:15px 30px;
      font-size:18px;
      background:rgb(0,104,145);
      color:white;
      border:none;
      border-radius:10px;
      cursor:pointer;">
      WYŚLIJ PROJEKT
    </button>
  </div>

</form>
<script>
const form = document.getElementById("projectForm");
const popup = document.getElementById("popup");
const submitBtn = document.getElementById("submitBtn");

form.addEventListener("submit", function(e){
  e.preventDefault();

  submitBtn.disabled = true;
  submitBtn.innerText = "WYSYŁANIE...";

  setTimeout(()=>{
    popup.style.display = "block";
    submitBtn.disabled = false;
    submitBtn.innerText = "WYŚLIJ PROJEKT";
    form.reset();
  }, 1000);
});

function closePopup(){
  popup.style.display = "none";
}
</script>
</body>
</html>
